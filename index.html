<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookShelf</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="hamburguer-menu" class="hamburguer-menu">
            <label for="hamburguer-menu">
                <img src="assets/img/Hamburguer-menu.svg" alt="hamburguer-menu" class="hamburguer-menu-img">
            </label>
            <ul class="hamburguer-menu-options">
                <li class="menu-title">Categories</li>
                <li class="menu-categories"><a href="#games" class="categories-links">Games</a></li>
                <li class="menu-categories"><a href="#movies" class="categories-links">Movies</a></li>
                <li class="menu-categories"><a href="#series" class="categories-links">Series</a></li>
            </ul>
        </nav>
    </header>
    <section class="title">
        <div class="title-text">
        <h1 class="project-title">MediaShelf</h1>
        <h2 class="project-sub-title">Everything in one place: Movies, Games and Series</h2>
        </div>
    </section>
    <section class="right-now">
        <ul class="right-now-content">
            <li class="content-info">
                <h2 class="now-text">Playing Now</h2>
                <img src="assets/img/Remnant-2.svg" alt="Remnant 2" class="right-now-img">
            </li>
            <li class="content-info">
                <h2 class="now-text">Watching Now</h2>
                <img src="assets/img/Percy-Jackson.svg" alt="Percy Jackson Disney+" class="right-now-img">
            </li>
        </ul>
    </section>
</body>
</html>
